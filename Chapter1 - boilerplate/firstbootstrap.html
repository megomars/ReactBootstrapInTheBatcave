<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>First example of bootstrap and react</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
<style>
    .row div{
    background-color:#fb9d04;
    border:1px solid black;
}

.row{
    height:500px;
    background-color:bisque;
}
</style>
</head>
  <body>

    <div id="bootstrapcode">
    </div>

    <script type="text/babel">

    //store some bootstrap code here as an object
    var somebootstrap = <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 col-md-6">
                This is burnt in 1
            </div>
            <div class="col-12 col-md-6">
                This is burnt in 1
            </div>
        </div>
    </div>

    // The all important method
    // The first argument is the component/variable we want to render,
    // The second argument is the real DOM element that we want to inject
 
    ReactDOM.render(
        somebootstrap,
        document.getElementById('bootstrapcode')
    );
    </script>
    <!--

      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      http://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
